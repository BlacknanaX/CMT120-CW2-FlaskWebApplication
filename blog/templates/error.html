{% extends "base/base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
    <div class="container login-error">
        <div class="page-header">
            <h1>{{ error_name }} :</h1>
        </div>
        {% with messages = get_flashed_messages() %}
            <div class="panel-body">
                {% for msg in messages %}
                    <h3>{{ msg }}</h3>
                {% endfor %}
            </div>
        {% endwith %}

    </div>
{% endblock content %}
