{% extends "bootstrap/base.html" %}

{% block title %}Error{% endblock %}

{% block navbar %}
    <header id="top_navig_bar">
        {% include 'base/header.html' %}
    </header>
{% endblock navbar %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>{{ error_name }} :</h1>
        </div>
        {% with msg = get_flashed_messages() %}
            <div class="panel-body">
                <h3>{{ msg }}</h3>
            </div>
        {% endwith %}

    </div>
{% endblock content %}
