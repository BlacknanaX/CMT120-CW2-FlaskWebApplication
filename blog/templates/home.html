{% extends 'base/base.html' %}
{% block title %}Web Application Development{% endblock %}

{% block content %}
    <div class="container">
        <ul class="blog-post">
            {% for post in posts %}
                <li class="post">
                    <h3 class="post_title">
                        <a href="{{ url_for('main.post', id=post.id) }}">{{ post.title }}</a>
                    </h3>
                    <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
                    <div class="post-author"><i>{{ post.author.username }}</i></div>
                    <div class="short_description">{{ post.abstract }}</div>
                </li>
                <li class="divider"></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
