{% extends 'base/base.html' %}

{% block title %}{{ post.title }}{% endblock title %}


{% block content %}
    <div class="container">
        <header class="page-header">
            <h1>{{ post.title }}</h1>
        </header>
        <div class="panel-body">
            <i>{{ post.abstract }}</i>
            <div class="post-body">
                {% if post.body_html %}
                    {{ post.body_html | safe }}
                {% else %}
                    {{ post.body }}
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
